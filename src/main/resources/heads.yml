# Supported dependencies: VulcanLoader/VulcanAPI (preferred) or ManticRods/ManticSwords/ManticHoes

enabled: true
token-deduction: 5
money-deduction: 5
# Currency key used by VulcanToolsAPI (via VulcanLoader). Default 'tokens'.
vulcan-tokens-key: tokens
# Minimum balance required before any deduction occurs (0 to disable threshold)
min-token-balance: 0
# Enable temporary debug logs for Vulcan tokens resolution
debug-vulcan-tokens: false
messages:
  redeemed-head:
    - ""
    - "&5&lLoot Earned &7(Player Heads)"
    - ""
    - "&d- &fMoney: &a%money%"
    - "&d- &fTokens: &5%upgradetools_tokens%"
    - ""
