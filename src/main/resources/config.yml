# Factions grace configuration used by %factions_grace_time%
grace:
  # End time in the given timezone, format: yyyy-MM-dd HH:mm:ss
  # Example below is 8 PM on Oct 20, 2025 in New York time
  ends_at: "2025-11-10 15:00:00"
  # IANA timezone id for the end time above (e.g., America/New_York)
  timezone: "America/New_York"
  # Suffix displayed after the timer (appearance only)
  display_label: "EST"
  # Source for grace time: auto | kore | config | papi
  # - auto: use FactionsKore if present, else external PAPI if provided, else config
  # - kore: force FactionsKore GracePeriodFeature
  # - config: always use ends_at/timezone above
  # - papi: use external placeholder below
  source: "auto"
  # External PAPI placeholder to pull remaining time from when source=papi or auto (fallback)
  # Example: "someplugin_grace_seconds" (wraps automatically in %...%)
  papi_placeholder: ""
